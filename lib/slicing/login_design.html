<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6a00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .manga-gradient {
            background: linear-gradient(180deg, rgba(35, 23, 15, 0) 0%, rgba(35, 23, 15, 0.9) 70%, rgba(35, 23, 15, 1) 100%);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
    <div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
        <!-- Hero/Splash Background Section -->
        <div class="relative w-full h-[60vh] @container">
            <div class="absolute inset-0 w-full h-full bg-center bg-no-repeat bg-cover"
                data-alt="Dramatic black and white manga illustration background"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDaclD9kaU0jo14UJv7wetUbUYR1scVCtpNC_5GGaiZRUvrVTneegqaU-44Na3-CnaVTVXpbA4CP7Ur4u-zHkjj1UnUprtL4Nmmtx536vpV-2Q55lWe9ZKxddIOfREhIaw-U5PLmDmj_sb4NKCoNTY6Bf97g6CThzMsf0iyXSRkDSLgaWOy0lqCIyUMNgmOVyz3NFms5z4-xe3CMsBy7KeSpWo_F_OURnixxp2HmCDy2IcAiC8jPC1TJ-vBuMo2V9EA3hW9MieGObZQ");'>
            </div>
            <!-- Gradient Overlay for readability -->
            <div class="absolute inset-0 manga-gradient"></div>
            <!-- Logo Area -->
            <div class="absolute inset-0 flex flex-col items-center justify-end pb-8">
                <div
                    class="w-24 h-24 mb-6 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20">
                    <span class="material-symbols-outlined text-white text-6xl">menu_book</span>
                </div>
                <h1 class="text-slate-100 tracking-tighter text-5xl font-bold leading-tight px-4 text-center">
                    Manga<span class="text-primary">Verse</span>
                </h1>
                <p class="text-slate-300 text-lg font-medium leading-normal pt-2 px-4 text-center max-w-md">
                    Immerse yourself in infinite worlds and epic tales.
                </p>
            </div>
        </div>
        <!-- Interactive Section -->
        <div class="flex-1 flex flex-col justify-start px-6 pt-10 space-y-4 max-w-[480px] mx-auto w-full">
            <!-- Sign In with Google -->
            <button
                class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-slate-100 gap-3 shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                <svg class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4"></path>
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853"></path>
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                        fill="#FBBC05"></path>
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335"></path>
                </svg>
                <span class="text-base font-bold tracking-tight">Sign In with Google</span>
            </button>
            <!-- Secondary Login Options -->
            <div class="flex flex-col gap-3">
                <button
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white gap-2 shadow-lg shadow-primary/30 hover:brightness-110 transition-all">
                    <span class="material-symbols-outlined">mail</span>
                    <span class="text-base font-bold tracking-tight">Continue with Email</span>
                </button>
                <button
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-transparent text-slate-500 dark:text-slate-400 text-sm font-semibold hover:text-primary dark:hover:text-primary transition-colors">
                    <span>Continue as Guest</span>
                </button>
            </div>
        </div>
        <!-- Footer Terms -->
        <div class="mt-auto pb-8 px-8 text-center">
            <p class="text-xs text-slate-500 dark:text-slate-500 leading-relaxed">
                By continuing, you agree to our
                <a class="underline hover:text-primary" href="#">Terms of Service</a> and
                <a class="underline hover:text-primary" href="#">Privacy Policy</a>.
            </p>
        </div>
    </div>
</body>

</html>
