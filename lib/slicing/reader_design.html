<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Manga Reader</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6a00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 106, 0, 0.3);
            border-radius: 10px;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 overflow-x-hidden font-display">
    <!-- Immersive Content Area (Vertical Scroll) -->
    <main class="relative w-full min-h-screen flex flex-col items-center">
        <!-- Manga Pages -->
        <div class="w-full max-w-2xl flex flex-col gap-0 shadow-2xl">
            <div class="w-full min-h-[800px] bg-neutral-800 flex items-center justify-center bg-center bg-cover"
                data-alt="High quality manga page art showing an epic battle scene"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBohHw3T5_deXGpHatdCq2NYM5kAuHD7B_qARmCaq_g5TGVHW9GPo7iBaubrXNJuPEZxfaW5bG7C5w4C6Yq1JX1B7H1rLP4wpWOLosYKtpXCx-Ot0wjSl8_uIJ--EqY6mSuOYZPauvYkJ_KD3wmp0gsityC2omkBVh9d9ADSLp-VwknC0p7fvzrGiR6-a_N7boiD8Ddo1J7Jjca8yRlw1u4sOJxH8hldWn5E3ZeQtjphkFrNUJxb9Zv95S6KS4YEsBT-v19yC51MLJz');">
            </div>
            <div class="w-full min-h-[800px] bg-neutral-800 flex items-center justify-center bg-center bg-cover"
                data-alt="Detailed manga panel with dialogue and character expressions"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA7BeP1qEYjK9hgORwbThtTQQ7IFsAps2dpAX7dvUaQkWwcXAbEMpBBpyLALieeBoGpODwozYmewU6tFgExz51xQrCzFW8frk5_yBp--d_XZNqzqa-aLHln1GJdaTzze1PeX8IwgEp1zHGABLy1EerorTi0mbQhr3ejI3d1HFfBMLdz7XcsqbegUuj_TGHsMAz0wvXHs6cnuIJcXRf3xbywupC8uBzyohxrW90gfQp0tgzrRv6tDXGc3z14bnZYl4phUzLDUJVcMSPM');">
            </div>
            <div class="w-full min-h-[800px] bg-neutral-800 flex items-center justify-center bg-center bg-cover"
                data-alt="Stunning full page landscape manga illustration"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDY9JFCS7B4i8nIrScZp567dEaSalAW71mw5C7iyKg0rQ--40R9mhrhIZpiD4gzvvSaUwEbn-Ib-CN6WeS4mSEuFLUwCkLd3d13a-yvBDdN45u6Rmd9PmaXPrHFQ3tRQa3llU0VmwM3XbwAP4Bx8TGzAB_w4egmnjQa1DJAj56j8v4jXo01roUbsFlENGPUzyfwC83V6CPhMA9pI1iPyE9H31qSbUVLYD_HKMk-bb3-JujMSp41jw3C61CgLCcPdGG0dNijZ1uwJxzC');">
            </div>
        </div>
    </main>
    <!-- Overlaid Top UI -->
    <div class="fixed top-0 left-0 w-full z-50">
        <div
            class="bg-gradient-to-b from-background-dark/95 to-transparent pt-4 pb-12 px-4 flex items-center justify-between backdrop-blur-sm">
            <div class="flex items-center gap-4">
                <button
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-slate-100">arrow_back</span>
                </button>
                <div class="flex flex-col">
                    <h2 class="text-slate-100 text-base font-bold leading-tight truncate max-w-[200px] sm:max-w-none">
                        Chainsaw Man</h2>
                    <p class="text-slate-300 text-xs font-medium">Chapter 145: The Sword</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-slate-100">bookmark</span>
                </button>
                <button
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-slate-100">share</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Overlaid Bottom UI -->
    <div class="fixed bottom-0 left-0 w-full z-50">
        <div class="bg-gradient-to-t from-background-dark/95 to-transparent pb-8 pt-12 px-4 backdrop-blur-sm">
            <div class="max-w-3xl mx-auto space-y-6">
                <!-- Progress Slider -->
                <div class="flex flex-col gap-3">
                    <div class="flex items-center justify-between text-xs text-slate-300 font-medium px-1">
                        <span>Page 12 of 64</span>
                        <span class="text-primary">18% read</span>
                    </div>
                    <div class="relative flex h-6 w-full items-center group cursor-pointer">
                        <div class="h-1.5 w-full rounded-full bg-slate-100/20 overflow-hidden">
                            <div class="h-full w-[18%] bg-primary"></div>
                        </div>
                        <div
                            class="absolute left-[18%] -ml-2.5 size-5 rounded-full bg-slate-100 shadow-lg border-2 border-primary ring-4 ring-primary/20 transition-transform group-hover:scale-110">
                        </div>
                    </div>
                </div>
                <!-- Navigation Buttons -->
                <div class="flex items-center gap-3">
                    <button
                        class="flex-1 flex items-center justify-center gap-2 h-12 rounded-xl bg-slate-100/10 hover:bg-slate-100/20 text-slate-100 text-sm font-bold transition-all border border-white/5 active:scale-95">
                        <span class="material-symbols-outlined text-[20px]">first_page</span>
                        <span class="truncate">Prev Chapter</span>
                    </button>
                    <button
                        class="flex size-12 items-center justify-center rounded-xl bg-primary text-white shadow-lg shadow-primary/30 hover:brightness-110 transition-all active:scale-95">
                        <span class="material-symbols-outlined">settings</span>
                    </button>
                    <button
                        class="flex-1 flex items-center justify-center gap-2 h-12 rounded-xl bg-slate-100/10 hover:bg-slate-100/20 text-slate-100 text-sm font-bold transition-all border border-white/5 active:scale-95">
                        <span class="truncate">Next Chapter</span>
                        <span class="material-symbols-outlined text-[20px]">last_page</span>
                    </button>
                </div>
                <!-- Reading Mode Indicator -->
                <div class="flex justify-center">
                    <div
                        class="px-3 py-1 rounded-full bg-primary/20 border border-primary/30 text-[10px] uppercase tracking-widest font-bold text-primary">
                        Vertical Scroll Mode
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hidden interaction layer to toggle UI (conceptually) -->
    <div class="fixed inset-0 z-10 pointer-events-none"></div>
</body>

</html>
